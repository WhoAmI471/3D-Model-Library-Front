services:
  # PostgreSQL для Prisma
  postgres:
    image: postgres:15-alpine
    container_name: 3dmodel_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-qwerty}
      POSTGRES_DB: ${POSTGRES_DB:-3d_library}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-3d_library}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network
    command: postgres -c max_connections=200

  # MariaDB для Nextcloud
  nextcloud_db:
    image: mariadb:10.11
    container_name: nextcloud_db
    environment:
      MYSQL_ROOT_PASSWORD: ${NEXTCLOUD_DB_ROOT_PASSWORD:-dbrootpass}
      MYSQL_PASSWORD: ${NEXTCLOUD_DB_PASSWORD:-dbpass}
      MYSQL_DATABASE: ${NEXTCLOUD_DB_NAME:-nextcloud}
      MYSQL_USER: ${NEXTCLOUD_DB_USER:-nextcloud}
    volumes:
      - nextcloud_db_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${NEXTCLOUD_DB_ROOT_PASSWORD:-dbrootpass}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW --innodb-file-per-table=1

  # Nextcloud
  nextcloud:
    image: nextcloud:27-apache
    container_name: nextcloud-1
    ports:
      - "${NEXTCLOUD_PORT:-8080}:80"
    environment:
      - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_ADMIN_USER:-admin}
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD:-yourpassword}
      - MYSQL_HOST=nextcloud_db
      - MYSQL_DATABASE=${NEXTCLOUD_DB_NAME:-nextcloud}
      - MYSQL_USER=${NEXTCLOUD_DB_USER:-nextcloud}
      - MYSQL_PASSWORD=${NEXTCLOUD_DB_PASSWORD:-dbpass}
      - NEXTCLOUD_TRUSTED_DOMAINS=${NEXTCLOUD_TRUSTED_DOMAINS:-localhost}
    volumes:
      - nextcloud_data:/var/www/html
    restart: unless-stopped
    depends_on:
      nextcloud_db:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/status.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  nextcloud_data:
  nextcloud_db_data:

